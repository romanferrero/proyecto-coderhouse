<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!--  Encabezado del sitio  -->
    <header>
        <!--  Logo   -->
        <a href="../index.html"><img class="logo" src="../medios/logo2.png" alt="Logo Uruguay Sub200"></a>
        <!--  Menú de navegación   -->
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./expedicion.html">Expedicion</a></li>

                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <h2>Contacto</h2>
            <!-- Formulario de contacto -->
            <form action="#" method="post" class="formulario-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <!-- seccion redes sociales -->
        <section class="redes-sociales">
            <h2>Seguinos en nuestras redes</h2>
            <ul>
                <li>
                    <a href="https://www.facebook.com/hashtag/uruguaysub200" target="_blank">
                        <img src="../medios/logoFacebook.png" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/uruguaysub200/" target="_blank">
                        <img src="../medios/logoInstagram.png" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="https://x.com/SchmidtOcean" target="_blank">
                        <img src="../medios/logoX.png" alt="X">
                    </a>
                </li>
                <li>
                    <a href="https://youtube.com/SchmidtOcean" target="_blank">
                        <img src="../medios/logoYoutube.png" alt="YouTube">
                    </a>
                </li>
            </ul>
        </section>
    </main>
    <!--  Pie de página  -->
    <footer class="footer" id="footer">
        <div class="footer-contenedor">
            <!-- Marca -->
            <p>Revelando misterios del fondo marino uruguayo.</p>
            <!-- Redes -->
            <div class="footer-redes" aria-label="Redes sociales">
                <a href="https://www.facebook.com/hashtag/uruguaysub200" target="_blank" rel="noopener">Facebook</a>
                <a href="https://www.instagram.com/uruguaysub200/" target="_blank" rel="noopener">Instagram</a>
                <a href="https://youtube.com/SchmidtOcean" target="_blank" rel="noopener">YouTube</a>
